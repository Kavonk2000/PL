<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <link rel="stylesheet" href="../../css/style.css" /> <!-- Adjust if needed -->
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">Admin Login</h2>
    <form id="adminLoginForm">
      <label class="block mb-2">
        <span class="text-gray-700">Username</span>
        <input type="text" name="username" class="border w-full p-2 rounded" required />
      </label>
      <label class="block mt-4 mb-2">
        <span class="text-gray-700">Password</span>
        <input type="password" name="password" class="border w-full p-2 rounded" required />
      </label>
      <button type="submit" class="mt-6 w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Login</button>
    </form>
    <p id="errorMessage" class="text-red-500 mt-4 hidden">Invalid login</p>
  </div>
  <script src="../../js/admin/login.js"></script>
</body>
</html>
