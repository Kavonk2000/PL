<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="../../css/dashboard.css" />
  <style>
    .admin-wrapper {
      display: flex;
      min-height: 100vh;
    }

    .admin-sidebar {
      width: 220px;
      background-color: #333;
      color: #fff;
      padding: 20px;
    }

    .admin-sidebar h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .admin-sidebar ul {
      list-style: none;
      padding: 0;
    }

    .admin-sidebar li {
      margin-bottom: 10px;
    }

    .admin-sidebar a {
      color: #fff;
      text-decoration: none;
    }

    .admin-sidebar a:hover {
      text-decoration: underline;
    }

    .admin-main {
      flex-grow: 1;
      padding: 20px;
      background-color: #f4f4f4;
    }

    .admin-main h1 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body class="admin-dashboard">
  <div class="admin-wrapper">
    <aside class="admin-sidebar">
      <h2>Admin Panel</h2>
      <nav>
        <ul>
          <li><a href="dashboardA.html">Dashboard</a></li>
          <li><a href="customer.html">Customers</a></li>
          <li><a href="carsA.html">Cars</a></li>
          <li><a href="requests.html">Requests</a></li>
          <li><a href="reports.html">Reports</a></li>
        </ul>
      </nav>
    </aside>
    <main class="admin-main">
      <h1>Welcome, Admin</h1>
      <div id="dashboard-content">
        <p>This is your dashboard. Summary data will appear here.</p>
      </div>
    </main>
  </div>
  <script src="../../js/admin/dashboardA.js"></script>
</body>
</html>
